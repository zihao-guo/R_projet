<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<link href="lib/selectize-0.12.4/css/selectize.bootstrap3.css" rel="stylesheet" />
<script src="lib/selectize-0.12.4/js/selectize.min.js"></script>

<body>
<div class="form-group shiny-input-container">
  <label class="control-label" id="variable-label" for="variable">Positive or not (Gender: F/ M)</label>
  <div>
    <select id="variable"><option value="1" selected>Positive</option>
<option value="0">Negative</option></select>
    <script type="application/json" data-for="variable" data-nonempty="">{"plugins":["selectize-plugin-a11y"]}</script>
  </div>
</div>
