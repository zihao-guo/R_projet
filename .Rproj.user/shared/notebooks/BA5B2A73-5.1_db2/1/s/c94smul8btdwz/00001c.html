<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<link href="lib/selectize-0.12.4/css/selectize.bootstrap3.css" rel="stylesheet" />
<script src="lib/selectize-0.12.4/js/selectize.min.js"></script>
<script src="lib/selectize-0.12.4/accessibility/js/selectize-plugin-a11y.min.js"></script>

</head>
<body>
<div class="form-group shiny-input-container">
  <label class="control-label" id="var-label" for="var">Influencing Factors</label>
  <div>
    <select id="var"><option value="presc_thyroxine" selected>whether thyroxine replacement prescribed</option>
<option value="patient_gender">Patient Gender</option>
<option value="queried_why_on_thyroxine">query has been actioned</option>
<option value="sick">sickness due to thyroxine depletion or over activity</option>
<option value="presc_anthyroid_meds">whether anti-thyroid medicine has been prescribed</option>
<option value="thyroid_surgery">whether the patient has had thyroid surgery</option>
<option value="pregnant">Pregnant or not</option>
<option value="radioactive_iodine_therapyI131">whether patient has had radioactive iodine treatment</option>
<option value="query_hypothyroid">under active thyroid query</option>
<option value="query_hyperthyroid">over active thyroid query</option>
<option value="lithium">Lithium carbonate administered to decrease the level of thyroid hormones</option>
<option value="goitre">swelling of the thyroid gland</option>
<option value="tumor">Have a tumor</option>
<option value="hypopituitarism">a diagnosed under active thyroid</option>
<option value="psych_condition">whether a patient has a psychological condition</option>
<option value="TSH_measured">A TSH level lower than normal</option>
<option value="T4_measured">Is the thyroid gland hyperactive</option>
<option value="T3_measured">free triiodothyronine rise above normal</option>
<option value="thyrox_util_rate_T4U_measured">the thyroxine utilisation rate</option>
<option value="FTI_measured">measurement on the Free Thyroxine Index</option></select>
    <script type="application/json" data-for="var" data-nonempty="">{"plugins":["selectize-plugin-a11y"]}</script>
  </div>
</div>
</body>
</html>
